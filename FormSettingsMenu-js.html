<script>

    document.getElementById('save').addEventListener("click", saveSettings);
    setupOpenIstructions('instructions', 'FormSettingsHelp', 'Form Settings Help');
        
    function saveSettings(){
        var data = {};
        data.allowResponses = document.getElementById("AllowResponses").value;
        data.publish = document.getElementById("publish").value;
        data.confMsg = document.getElementById("confMsg").value;
        data.closeMsg = document.getElementById("closeMsg").value;
        data.showLink = document.getElementById("showLink").value;

        google.script.run.withFailureHandler(onFailure).withSuccessHandler(showAlert).formSettings(data);
    }
  
</script>
